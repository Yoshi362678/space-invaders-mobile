<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000014;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001122;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44ffaa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="invaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8844;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="50"/>
  
  <!-- Stars -->
  <circle cx="80" cy="60" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="45" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="220" cy="70" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="380" cy="55" r="1.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="450" cy="80" r="2.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="60" cy="160" r="1.2" fill="#ffffff" opacity="0.5"/>
  <circle cx="420" cy="140" r="1.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="180" cy="180" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="350" cy="190" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="90" cy="280" r="1.3" fill="#ffffff" opacity="0.6"/>
  <circle cx="460" cy="320" r="2.1" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="420" r="1.7" fill="#ffffff" opacity="0.8"/>
  <circle cx="380" cy="450" r="1.4" fill="#ffffff" opacity="0.6"/>
  
  <!-- Invaders (top row) -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="50" height="35" fill="url(#invaderGradient)" rx="5"/>
    <rect x="8" y="8" width="8" height="8" fill="#ffff00"/>
    <rect x="34" y="8" width="8" height="8" fill="#ffff00"/>
  </g>
  
  <g transform="translate(200, 120)">
    <rect x="0" y="0" width="50" height="35" fill="url(#invaderGradient)" rx="5"/>
    <rect x="8" y="8" width="8" height="8" fill="#ffff00"/>
    <rect x="34" y="8" width="8" height="8" fill="#ffff00"/>
  </g>
  
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="50" height="35" fill="url(#invaderGradient)" rx="5"/>
    <rect x="8" y="8" width="8" height="8" fill="#ffff00"/>
    <rect x="34" y="8" width="8" height="8" fill="#ffff00"/>
  </g>
  
  <g transform="translate(360, 120)">
    <rect x="0" y="0" width="50" height="35" fill="url(#invaderGradient)" rx="5"/>
    <rect x="8" y="8" width="8" height="8" fill="#ffff00"/>
    <rect x="34" y="8" width="8" height="8" fill="#ffff00"/>
  </g>
  
  <!-- Invaders (second row) -->
  <g transform="translate(160, 180)">
    <rect x="0" y="0" width="50" height="35" fill="#ff8844" rx="5"/>
    <rect x="8" y="8" width="8" height="8" fill="#ffff00"/>
    <rect x="34" y="8" width="8" height="8" fill="#ffff00"/>
  </g>
  
  <g transform="translate(240, 180)">
    <rect x="0" y="0" width="50" height="35" fill="#ff8844" rx="5"/>
    <rect x="8" y="8" width="8" height="8" fill="#ffff00"/>
    <rect x="34" y="8" width="8" height="8" fill="#ffff00"/>
  </g>
  
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="50" height="35" fill="#ff8844" rx="5"/>
    <rect x="8" y="8" width="8" height="8" fill="#ffff00"/>
    <rect x="34" y="8" width="8" height="8" fill="#ffff00"/>
  </g>
  
  <!-- Player bullets -->
  <rect x="150" y="280" width="6" height="20" fill="#ffff00" filter="url(#glow)"/>
  <rect x="200" y="250" width="6" height="20" fill="#ffff00" filter="url(#glow)"/>
  <rect x="300" y="270" width="6" height="20" fill="#ffff00" filter="url(#glow)"/>
  <rect x="380" y="290" width="6" height="20" fill="#ffff00" filter="url(#glow)"/>
  
  <!-- Enemy bullets -->
  <rect x="260" y="320" width="5" height="15" fill="#ff44ff" filter="url(#glow)"/>
  <rect x="350" y="300" width="5" height="15" fill="#ff44ff" filter="url(#glow)"/>
  <rect x="180" y="340" width="5" height="15" fill="#ff44ff" filter="url(#glow)"/>
  
  <!-- Player ship -->
  <g transform="translate(231, 380)">
    <rect x="0" y="0" width="50" height="30" fill="url(#playerGradient)" rx="5" filter="url(#glow)"/>
    <rect x="15" y="-8" width="20" height="15" fill="#88ffff" rx="3"/>
    <rect x="8" y="30" width="8" height="6" fill="#ffff00"/>
    <rect x="34" y="30" width="8" height="6" fill="#ffff00"/>
  </g>
  
  <!-- Title text -->
  <text x="256" y="90" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="24" font-weight="bold" filter="url(#glow)">SPACE INVADERS</text>
  <text x="256" y="480" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="16" font-weight="bold">MOBILE</text>
</svg>